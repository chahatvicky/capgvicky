<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E2E Automation</title>
    <link rel="icon" href="{{ url_for('static', filename='images/capg.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- adding webpage function -->
    <script src="{{ url_for('static', filename='js/form-webpage-function.js') }}"></script>
</head>

<body class="formpage blue-theme">
    <div id="particles-js"></div>

    <header class="app-header sticky-header small-header">
        <div class="header-container">
            <a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-arrow-left"></i> Platform Overview</a>
            <div class="form-header-title">
                <i class="fa-solid fa-address-card header-avatar small animated-avatar"></i>
                <span>Login</span>
            </div>
            <!-- Theme Toggle Switch -->
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun theme-icon light-icon"></i>
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <i class="fas fa-moon theme-icon dark-icon"></i>
            </div>
        </div>
    </header>
    <!-- main form -->
    <main class="form-page-content">
        <div class="container form-container">
            <form id="user-login-form" method="POST">
                <fieldset>
                    <legend><i class="fa-solid fa-user"></i>User Login</legend>
                    <!-- email id section -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="email-id">Email ID:</label>
                            <input type="email" id="email-id" name="email_id" autocomplete="off" placeholder="example@capgemini.com" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- password section -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" autocomplete="off" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <button type="submit" id="submit-button" class="submit-button large-button">
                        <span><i class="fas fa-user-check"></i>Login</span>
                    </button>
                </fieldset>
            </form>
            <fieldset>
                <legend><i class="fa-solid fa-user-pen"></i>User Action</legend>
                <div class="form-row">
                    <!-- register section -->
                    <div class="form-group half-width">
                        <a href="{{ url_for('registeruser') }}">
                            <button type="button" class="submit-button large-button">
                                <span><i class="fa-solid fa-user-plus"></i>Register Yourself</span>
                            </button>
                        </a>
                    </div>
                    <!-- end section -->
                    <!-- forgot password section -->
                    <div class="form-group half-width">
                        <a href="{{ url_for('userlogin') }}">
                            <button type="button" class="submit-button large-button">
                                <span><i class="fa-solid fa-user-lock"></i>Forgot Password</span>
                            </button>
                        </a>
                    </div>
                    <!-- end section -->
                </div>
            </fieldset>
        </div>
    </main>

    <footer class="app-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <i class="fas fa-cogs logo-icon"></i> C.R.E.A.T.E
            </div>
            <div class="footer-copy">
                &copy; 2025 CREATE Team. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts at the end, paths updated -->
    <script src="{{ url_for('static', filename='js/particles-config.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/script-theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/userlogin-form-script.js') }}" defer></script>
</body>

</html>
