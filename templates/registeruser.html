<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.R.E.A.T.E - E2E Automation</title>
    <!-- Paths updated -->
    <link rel="icon" href="{{ url_for('static', filename='images/capg.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- adding webpage function -->
    <script src="{{ url_for('static', filename='js/form-webpage-function.js') }}"></script>
</head>

<body class="formpage blue-theme">
    <div id="particles-js"></div>

    <header class="app-header sticky-header small-header">
        <div class="header-container">
            <a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-arrow-left"></i> Platform Overview</a>
            <div class="form-header-title">
                <i class="fa-solid fa-id-card header-avatar small animated-avatar"></i>
                <span>Register</span>
            </div>
            <!-- Theme Toggle Switch -->
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun theme-icon light-icon"></i>
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <i class="fas fa-moon theme-icon dark-icon"></i>
            </div>
        </div>
    </header>

    <main class="form-page-content">
        <div class="container form-container">
            <form id="user-registration-form" action="{{ url_for('registeruser') }}" method="POST">
                <fieldset>
                    <legend><i class="fas fa-user-plus"></i>User Registration</legend>
                    <!-- email id & OTP section -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="email-id">Email ID:</label>
                            <input type="email" id="email-id" autocomplete="off" placeholder="example@capgemini.com" required>
                            <!-- Hidden email input -->
                            <input type="hidden" id="email-hidden" name="email_id">
                        </div>
                        <div class="form-group half-width" style="display: none;">
                            <label for="user-otp">OTP:</label>
                            <input type="text" id="user-otp" name="user_otp" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <button type="button" id="send-otp-button" class="submit-button large-button">
                                <span><i class="fa-solid fa-key"></i>Send OTP</span>
                            </button>
                        </div>
                        <div class="form-group half-width" style="display: none;">
                            <button type="button" id="resend-otp-button" class="submit-button large-button">
                                <span><i class="fa-solid fa-key"></i>Resend OTP</span>
                            </button>
                        </div>
                        <div class="form-group half-width" style="display: none;">
                            <button type="button" id="validate-otp-button" class="submit-button large-button">
                                <span><i class="fa-solid fa-key"></i>Validate OTP</span>
                            </button>
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- employee id, login id section -->
                    <div id="user-details" style="display: none;">
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="emp-id">Employee ID:</label>
                            <input type="text" id="emp-id" name="emp_id" autocomplete="off" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="login-id">CG ID:</label>
                            <input type="text" id="login-id" name="cg_id" autocomplete="off" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- first name section -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first_name" autocomplete="off" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- last name section -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last_name" autocomplete="off">
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- password section -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" autocomplete="off" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm_password" autocomplete="off" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <button type="submit" id="submit-button" class="submit-button large-button">
                        <span><i class="fa-solid fa-user-plus"></i>Register User</span>
                    </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <i class="fas fa-cogs logo-icon"></i> C.R.E.A.T.E
            </div>
            <div class="footer-copy">
                &copy; 2025 CREATE Team. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts at the end, paths updated -->
    <script src="{{ url_for('static', filename='js/particles-config.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/script-theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/registeruser-form-script.js') }}" defer></script>

</body>

</html>
