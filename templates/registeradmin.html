<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.R.E.A.T.E - E2E Automation</title>
    <!-- Paths updated -->
    <link rel="icon" href="{{ url_for('static', filename='images/capg.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- adding webpage function -->
    <script src="{{ url_for('static', filename='js/form-webpage-function.js') }}"></script>
</head>

<body class="formpage blue-theme">
    <div id="particles-js"></div>

    <header class="app-header sticky-header small-header">
        <div class="header-container">
            <a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-arrow-left"></i> Platform Overview</a>
            <div class="form-header-title">
                <i class="fas fa-robot header-avatar small animated-avatar"></i>
                <span>Create New Admin</span>
            </div>
            <!-- Theme Toggle Switch -->
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun theme-icon light-icon"></i>
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <i class="fas fa-moon theme-icon dark-icon"></i>
            </div>
        </div>
    </header>

    <main class="form-page-content">
        <div class="container form-container">
            <form id="admin-registration-form" method="POST">
                <fieldset>
                    <legend><i class="fas fa-user-plus"></i>Admin Registration</legend>
                    <!-- email id section -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="admin-email-id">Email ID:</label>
                            <input type="email" id="admin-email-id" name="admin_email_id" autocomplete="off" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- employee id, login id section -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="admin-emp-id">Employee ID:</label>
                            <input type="text" id="admin-emp-id" name="admin_emp_id" autocomplete="off" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="admin-username">Username:</label>
                            <input type="text" id="admin-username" name="admin_username" autocomplete="off" required>
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- name section -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="admin-first-name">First Name:</label>
                            <input type="text" id="admin-first-name" name="admin_first_name" autocomplete="off" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="admin-last-name">Last Name:</label>
                            <input type="text" id="admin-last-name" name="admin_last_name" autocomplete="off">
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- password section -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="masked-password">Password:</label>
                            <input type="text" id="masked-password" autocomplete="off" required>
                            <input type="hidden" id="real-password" name="password">
                        </div>
                        <div class="form-group half-width">
                            <label for="masked-confirm-password">Confirm Password:</label>
                            <input type="text" id="masked-confirm-password" autocomplete="off" required>
                            <input type="hidden" id="real-confirm-password" name="confirm_password">
                        </div>
                    </div>
                    <!-- end section -->
                    <!-- admin credential section -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="super-admin-email-id">Super Admin Email ID:</label>
                            <input type="email" id="super-admin-email-id" name="super_admin_email_id" autocomplete="off" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="masked-admin-password">Super Admin Password:</label>
                            <input type="text" id="masked-admin-password" autocomplete="off" required>
                            <input type="hidden" id="real-admin-password" name="admin_password">
                        </div>
                    </div>
                    <!-- end section -->
                    <button type="submit" id="submit-button" class="submit-button large-button">
                        <span><i class="fas fa-user-check"></i> Register Admin</span>
                    </button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <i class="fas fa-cogs logo-icon"></i> C.R.E.A.T.E
            </div>
            <div class="footer-copy">
                &copy; 2025 CREATE Team. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts at the end, paths updated -->
    <script src="{{ url_for('static', filename='js/particles-config.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/script-theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/registeradmin-form-script.js') }}" defer></script>

</body>

</html>
